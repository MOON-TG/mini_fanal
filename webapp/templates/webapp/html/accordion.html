{% if user.is_authenticated %}
<!-- accordion -->
<div class="container" id="accorContainer">
    <div class="accordion" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <div class="dataReviewButton">
                    <button id="setRows" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        <h6 class="dataReviewText">DATA REVIEW</h6>
                    </button>
                </div>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample">
              <div class="container">
                <div class="section-title">
                  <p>지난 기록들을 확인할 수 있습니다.</p>
                </div>
                        <div class="review_info">
                            <a title="Button push blue/green" class="button btnPush btnBlueGreen" id="btn-all-close">ALL Close</a>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped table-hover data_review">
                        <thead class="thead-light text-center">

                            <th id="thText">아래 날짜를 클릭해주세요.</th>
        
                          </thead>
                        <tbody id="products" class="text-center">
                        {% for s in info_list %}
                        <tr>
                            <td>
                                <div class="panel-faq-container review_data">
                                    <div class="titleCover">
                                    <p class="panel-faq-title">
                                        {{ s.created_at }}</p>
                                    </div>
                                    <div class="panel-faq-answer">
                                        <div class="col-md-3 info_review">배터리 : {{ s.battery }}%</div>
                                        <div class="col-md-4 info_review" id="accor_runtime">{{ s.runtime }}</div>
                                        <div class="col-md-3 info_review">
                                            LED : <input class="color_box_inputs" type="color" value="{{ s.color }}" disabled/>
                                        </div>
                                        <div class="col-md-2 info_review">
                                            <a href="{% url 'webapp:delete' s.pk %}">기록 삭제</a>
                                        </div>
                                        </p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
